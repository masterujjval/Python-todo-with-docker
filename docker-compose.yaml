services:
  frontend:
    build:
      context: frontend/
      dockerfile: Dockerfile.frontend

    ports:
      - "80:80"

  backend:
    build:
      context: backend/
      dockerfile: Dockerfile.backend

    ports:
      - "5000:5000"

    volumes:
      - ./backend:/app

    environment:
      - FLASK_APP=application.py
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0

